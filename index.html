<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>skproger</title>
	</head>
  	<body>
	  	<div class="container mt-5">
			<h3>Эмулятор светофора. Должна быть кнопка для пешехода</h3>
		</div>
		<div id="svetofor">
			<img id="myImage">
			<img id="roadSign" src="jpeg/roadSign.png">
			<img id="girl1" class="girl1L" src="jpeg/girl1Left.png">
			<img id="girl2" class="girl2L" src="jpeg/girl2Left.png">
			<img id="redCarLeft" class="redCarLeft" src="jpeg/redcarleft.png">
			<img id="redCarDown" class="redCarDown" src="jpeg/redcardown.png">
			<img id="yellowCarRight" class="yellowCarRight" src="jpeg/yellowcarright.png">
			<img id="yellowCarUp" class="yellowCarUp" src="jpeg/yellowcarup.png">
			<img id="home" src="jpeg/home.png">

			<div id="uplight">
				<img id="imgLeftUp">
				<img id="imgRightUp">
			</div>			

			<div id="leftlight">
				<img id="imgLeftLeft">
				<img id="imgRightLeft">
			</div>
			
			<div id="downlight">
				<img id="imgLeftDown">
				<img id="imgRightDown">
			</div>	
			
			<div id="rightlight">
				<img id="imgLeftRight">
				<img id="imgRightRight">
			</div>
		</div>
		<div class="container mt-2">
			<button id="btn" class="btn btn-outline-secondary mb-5" type="button">Хочу перейти</button>
		</div>
		

    	<!-- Optional JavaScript -->
		<script src="js/index.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
